<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">

  <title>Image Upscaler</title>


  <!-- Favicons -->
  <link href="assets/img/apple-touch-icon.png" rel="apple-touch-icon">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Raleway:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">

  <!-- Vendor CSS Files -->
  <link href="/static/bootstrap.min.css" rel="stylesheet">

  <!-- Template Main CSS File -->
  <link href="/static/assets/css/style.css" rel="stylesheet">
</head>
<style>
  #s_button {
    width:100px;
    background-color: #000069;
    border: none;
    color:#fff;
    padding: 15px 0;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 15px;
    margin: 4px;
	border-radius: 10px;
    cursor: pointer;

  }

  .form {
  	display: flex;
  	flex-direction: column;
  	align-items: center;
  	}
</style>

<body>


  <header id="header" class="fixed-top d-flex align-items-center ">
    <div class="container d-flex align-items-center">

      <div class="logo mr-auto">
        <h1 class="text-light"><a href="/uploader">Image Upscaler</a></h1>
        <!-- 로고 클릭시 메인화면으로 -->

      </div>

      <nav class="nav-menu d-none d-lg-block">
        <ul>
        {%if nickname%}
          <li><a href="#pricing"></a></li>
          <li><a href="/history">History</a></li>
          <li><a href="/logout">Logout</a></li>
        {%else%}


          <li><a href="#pricing"></a></li>
          <li><a href="/login">Login</a></li>
          <li><a href="/signup">Sign Up</a></li>

        {%endif%}
        </ul>
      </nav><!-- .nav-menu -->

    </div>
  </header><!-- End Header -->


  <main id="main">

    <section class="inner-page" style="height: auto;">
      <div style="margin-top: 30px;">
        <div class="container" style="padding-top: 30px;">
          <div class="section-title" data-aos="zoom-out">
            <h2>History</h2>
            <p>사용기록</p>
          </div>
        </div>

        <div class="container" style="padding-top: 30px;">

          {%for imagename in history_list%}
             <div id="con">
              <img src="{{url_for('static', filename = 'upload/' + imagename)}}">
            <br>
            <a href="{{url_for('static', filename = 'upload/' + imagename)}}" download>
          <button id="s_button">다운로드</button>
          </a>
          </div>
          {% endfor %}
        </div>


      </div>
    </section>

  </main><!-- End #main -->

  <!-- ======= Footer ======= -->
   <footer id="footer">
    <div class="container">
      <h3>Image Upscaler</h3>
      <p>Web Programming Term Project</p>
    </div>
  </footer><!-- End Footer -->

  <script src="/static/assets/js/main.js"></script>

</body>

</html>
